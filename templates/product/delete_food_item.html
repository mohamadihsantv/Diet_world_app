<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delete Food Item</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-red-600">Confirm Deletion</h2>
        <p class="text-center mt-4">Are you sure you want to delete <strong>"{{ food_item.name }}"</strong>?</p>
        <form method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Yes, Delete</button>
                <a href="{% url 'list_food_items' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
