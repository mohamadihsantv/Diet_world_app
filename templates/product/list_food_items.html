

    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <a href="{% url 'add_food_item' %}" class="border py-3 bg-green-500 text-white px-3 rounded-xl">Add Product</a>
        <h2 class="text-2xl font-bold text-center text-red-600 mt-4">Food Items</h2>
        <table class="w-full mt-4 border-collapse border border-gray-300">
            <thead>
                <tr class="bg-red-600 text-white">
                    <th class="p-3 border border-gray-300">Name</th>
                    <th class="p-3 border border-gray-300">Image</th>
                    <th class="p-3 border border-gray-300">Price</th>
                    <th class="p-3 border border-gray-300">Calories per 10g</th>
                    <th class="p-3 border border-gray-300">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                {% for item in items %}
                <tr class="even:bg-gray-100 hover:bg-red-50">
                    <td class="p-3 text-center border border-gray-300">{{ item.name }}</td>
                    <td class="p-3 text-center border border-gray-300">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-24 h-24 object-cover mx-auto rounded-lg">
                    </td>
                    <td class="p-3 text-center border border-gray-300 text-green-600 font-medium">
                        â‚¹{{ item.price }}
                    </td>
                    <td class="p-3 text-center border border-gray-300">{{ item.calories_per_10g }} kcal</td>
                    <td class="p-3 text-center border border-gray-300">
                        <a href="{% url 'update_food_item' item.id %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</a>
                        <a href="{% url 'delete_food_item' item.id %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 ml-2">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
